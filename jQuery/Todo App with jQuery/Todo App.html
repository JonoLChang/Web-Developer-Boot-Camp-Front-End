<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="/jQuery/Todo App with jQuery/assets/js/lib/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/jQuery/Todo App with jQuery/assets/css/Todo App.css">
</head>
<body>
    
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Read</li>
            <li><span><i class="fa fa-trash"></i></span> Do Programming</li>
            <li><span><i class="fa fa-trash"></i></span> Do Business Course</li>
        </ul>
    </div>

    <script src="/jQuery/Todo App with jQuery/assets/js/TodoApp.js"></script>
    <script src="https://kit.fontawesome.com/479254506f.js" crossorigin="anonymous"></script>
</body>
</html>
