<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display. This gives the hamburger icon on mobile or XS small window -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Images</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- This <ul></ul> encompasses the links on the navbar. class="active" makes the link look like it's selected 
                  Use <li></li> to make another option on the navbar -->
            <ul class="nav navbar-nav">
              <!-- <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li> -->
              <li><a href="#">About</a></li>
              <li><a href="#">Contact Us</a></li>
              <!-- class="dropdown" makes a dropdown menu-->
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Sign Up</a></li>
              <li><a href="#">Login</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <div class="container">
        <div class="jumbotron">
          <h1>The Image Gallery</h1>
          <p>A gallery of pictures taken in Curacao near Director's Bay</p>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <img src="Bootstrap Image Gallery Pics/Banded-shrimp.jpg">
          </div>
          <div class="col-lg-4">
            <img src="Bootstrap Image Gallery Pics/BlueRoom Curacao.jpg">
          </div>
          <div class="col-lg-4">
            <img src="Bootstrap Image Gallery Pics/caribbean-drum-fish.jpg">
          </div>
        </div>
          
        

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
