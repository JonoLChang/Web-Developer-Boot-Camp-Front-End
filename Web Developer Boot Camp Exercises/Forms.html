<!-- action - where the form sends data to-->
<!-- method - what HTTP method (get/post)-->
<!-- <label></label> - this is used to help visually impaired persons identify each part of a form via their screenreader-->

<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>Webpage Registration Form</title>
</head>  

<body>
<h1>Registration Form</h1>
<form>

    <label for="First Name">First Name:</label>
    <input name="first" id="First Name" type="text" placeholder="John" required>

    <label for="Last Name">Last Name:</label>
    <input name="last" id="Last Name" type="text" placeholder="Smith" required>
<p></p>
    <label for="Male">Male</label>
    <input name="Gender" id="Male" type="radio" value="Male" required>

    <label for="Female">Female</label>
    <input name="Gender" id="Female" type="radio" value="Female" required>

    <label for="Other">Other</label>
    <input name="Gender" id="Other" type="radio" value="Other" required>
<p>
    <label for="Email">Email:</label>
    <input name="email" id="Email" type="email" required>

    <label for="Password">Password</label>
    <input name="password" id="Password"  type="password" pattern=".{5,10}" required title="5 to 10 characters">
</p>
<p>
    <label>Birthday:
        <select name="Month">
            <option value="" disabled selected hidden>Month</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
        </select>

        <select name="Day">
            <option value="" disabled selected hidden>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <select name="Year">
            <option value="" disabled selected hidden>Year</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
        </select>
    </label>   
</p>

    
<p>
    
    <label for="agreed">I agree to the terms and conditions</label>
    <input id="agreed" name="agreed" type="checkbox">
</p>
<p></p>
    <input type="submit">

</form>
    
</body>

</html>
