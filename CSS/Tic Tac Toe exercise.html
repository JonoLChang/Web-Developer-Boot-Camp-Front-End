<!--Table with 3 rows. Given width and height of 100px each and 
selectedly turned on the border.-->

<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="Tic Tac Toe exercise.css">
    </head>

    <body>
        <h1>Tic Tac Toe</h1>

        <table border="3"> 
            <tbody>
                <tr>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                </tr>
                <tr>
                    <td id="4"></td>
                    <td id="5"></td>
                    <td id="6"></td>
                </tr>
                <tr>
                    <td id="7"></td>
                    <td id="8"></td>
                    <td id="9"></td>
                </tr>
            </tbody>
        </table>

    </body>

</html>
